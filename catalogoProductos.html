<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/catalogoProductosStyles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
    <main class="container">
      <header class="header border-3 border-bottom my-3 py-3">
          <h1 id="welcome">Bienvenido al carrito de compras de la pasteleria de Eduardo!</h1>
      </header>
      <div class="subheader">
        <button id="logout" class="btn btn-warning"/>Cerrar Sesion</button>
        <div class="icon-cart">
          <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"/>
          </svg>
          <span id="cantidadProductos">0</span>
      </div>

      </div>
      
      <section class="border-3 border-top my-3 py-3">
        <div class="menuProductos container text-center">
          <h2>Menu de Productos</h2>
          <button class="btn btn-primary" id="botonPasteles">Pasteles</button>
          <button class="btn btn-primary" id="botonGalletas">Galletas</button>
          <button class="btn btn-primary" id="botonHelados">Helados</button>
          <button class="btn btn-primary" id="botonMuffins">Muffins</button>
          <div class="container text-center d-flex justify-content-center my-3 py-3" id="contenedorProductos">
          <div id="spinner" class="d-flex align-items-center">
            <strong>Cargando la lista de productos ...</strong>
            <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
          </div>
        </div>
        </div>
        <div class="tabCarritoCompras text-center">
          <h2>Carrito de Compras</h2>
          <div class="text-center" id="carritoProductos"></div>
          <button class="btn btn-danger cerrar">Cerrar</button>
          <button class="btn btn-success finalizarCompra">Comprar</button>
      </section>
    </main>
  </body>
  <script
    type="text/javascript"
    src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/catalogoProductos.js"></script>
</html>
